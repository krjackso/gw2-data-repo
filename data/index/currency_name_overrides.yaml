# Manual currency name overrides for singular/plural variations
# These override the auto-generated currency_names.yaml entries
#
# Common use cases:
# - Singular/plural variations: wiki uses "Shard" vs "Shards"
# - Alternative terminology that differs from API currency names
#
# Format: 'exact wiki name': currencyId (single integer)
